<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="grid_body">
        <div class="display">07734</div>

        <div class="btn operator add">+</div>
        <div class="btn operator sub" >-</div>
        <div class="btn operator mul">*</div>
        <div class="btn operator divide">/</div>
        <div class="btn number 9">9</div>
        <div class="btn number 8">8</div>
        <div class="btn number 7">7</div>
        <div class="btn number 6">6</div>
        <div class="btn number 5">5</div>
        <div class="btn number 4">4</div>
        <div class="btn number 3">3</div>
        <div class="btn number 2">2</div>
        <div class="btn number 1">1</div>
        <div class="btn number 0">0</div>
        <div class="btn evaluation">=</div>
        <div class="btn clear">C</div>
        <div class="btn sign">+/-</div>
        <div class="btn decimal">.</div>
        
    </div>
    
</body>
</html>
