<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="grid_body">
        <div id="display">0</div>
        <button data-key="+" class="operator" id="add">+</button>
        <button data-key="-" class="operator" id="sub" >-</button>
        <button data-key="*" class="operator" id="mul">*</button>
        <button data-key="/" class="operator" id="divide">/</button>
        <button data-key="7" class="number" id="num_7">7</button>
        <button data-key="8" class="number" id="num_8">8</button>
        <button data-key="9" class="number" id="num_9">9</button>
        <button data-key="Backspace"class="clear" id="backspace">CE</button>
        <button data-key="4" class="number" id="num_4">4</button>
        <button data-key="5" class="number" id="num_5">5</button>
        <button data-key="6" class="number" id="num_6">6</button>
        <button data-key="Delete" class="clear" id="clear">C</button>
        <button data-key="1" class="number" id="num_1">1</button>
        <button data-key="2" class="number" id="num_2">2</button>
        <button data-key="3" class="number" id="num_3">3</button>
        <button data-key="Shift" class="sign" id="sign">+/-</button>
        <button data-key="0" class="number" id="num_0">0</button>
        <button data-key="." class="decimal" id="decimal">.</button>
        <button data-key="Enter" class="eval" id="eval">=</button>
    </div>
    
</body>
</html>
